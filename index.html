<!-- Javascript for listening events on site. Listening events include scrolling behavior
as well as clicks and position on page. -->
<script>
    // Hides cloud off screen when clicked
    function cloudClicked() {
        document.getElementsByClassName("cloud")[0].style.top = -100;
    }

    // Hides cloud off screen when clicked
    function cloudClicked2() {
        document.getElementsByClassName("cloud")[1].style.top = -100;
    }

    var lastScrollTop; // Stores the top position

    // Gets the navbar
    navbar = document.getElementsByClassName('navbar');

    // Detects scrolling and based on scrolling up or down will hide the navbar and transition the nav bar on screen
    //  Will be called on every scroll
    window.addEventListener('scroll', function() {

        // Gets the location on scroll
        var scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        // Hides navbar if scroll direction is down and user is not at top of page
        // Else will reveal navbar
        if (scrollTop > lastScrollTop && !window.scrollY == 0) { //if it will be greater than the previous
            document.getElementsByClassName("navbar")[0].style.top = -(document.getElementById("navBomb").height * 2) - 5;;
        } else {
            document.getElementsByClassName("navbar")[0].style.top = "0px ";
        }

        // Stores new position
        lastScrollTop = scrollTop;
    });

    // Configures the range of the trigger for the slide animations for the images in view
    let options = {
        root: document.querySelector('#scrollArea'),
        rootMargin: '0px',
        threshold: .25
    }

    // Loads the pages images first, then listens for animation slides to be in view
    window.addEventListener("load", (event) => {
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                const square = entry.target.querySelector('.slides');

                // If in view, perform entry animation for images
                if (entry.isIntersecting) {
                    square.classList.add('slides_active');
                    return; // if we added the class, exit the function
                }

                // When taken out of view, remove animation
                square.classList.remove('slides_active');
            });
        }, options);

        // Individual calls for each animation to occur to each div
        observer.observe(document.querySelector('.dodgy-wrapper1'));
        observer.observe(document.querySelector('.dodgy-wrapper2'));
        observer.observe(document.querySelector('.dev-wrapper'));
        observer.observe(document.querySelector('.about-wrapper1'));
        observer.observe(document.querySelector('.about-wrapper2'));
        observer.observe(document.querySelector('.support-wrapper1'));
        observer.observe(document.querySelector('.support-wrapper2'));
        observer.observe(document.querySelector('.contact-wrapper'));
    }, false);
</script>
